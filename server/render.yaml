services:
  - type: web
    name: eventhub-api
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SECRET_KEY
        generateValue: true
  - type: pserv
    name: eventhub-db
    env: postgresql
    plan: free